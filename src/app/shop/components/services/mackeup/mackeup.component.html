<div class="grid pb-8">
  <h2 class="text-center font-semibold text-2xl my-6 text-[var(--primary-color)]">Reserva tu cita aquí ~</h2>
  <form
    [formGroup]="appointmentForm"
    class="grid w-[min(calc(100%-2rem),52rem)] mx-auto space-y-4"
    (ngSubmit)="agregar()"
  >
    <p-fieldset legend="Tipo de servicio">
      <div class="form-group | grid">
        <label class="font-semibold">Servicio</label>
        <p-dropdown
          [options]="services"
          optionLabel="name"
          placeholder="Selecciona un servicio"
          styleClass="min-w-full"
        />
      </div>
    </p-fieldset>
    <div class="grid gap-2 grid-cols-1 md:grid-cols-2">
      <p-fieldset
        legend="Datos personales"
        formGroupName="personalInformation"
      >
        <div class="grid gap-2">
          <div class="form-group | grid">
            <label class="font-semibold" for="firstName">Nombre</label>
            <input
              type="text"
              formControlName="firstName"
              id="firstName"
              name="firstName"
              pInputText
            />
          </div>
          <div class="form-group | grid">
            <label class="font-bold" for="phone">Celular</label>
            <input
              type="text"
              formControlName="phone"
              id="phone"
              name="phone"
              pInputText
            />
          </div>
          <div class="form-group | grid">
            <label class="font-bold">Correo</label>
            <input
              type="text"
              formControlName="email"
              id="email"
              name="email"
              pInputText
            />
          </div>
          <div class="form-group | grid">
            <label class="font-bold">Resumen del caso</label>
            <textarea
              id="descripcion"
              formControlName="description"
              name="descripcion"
              pInputText
            ></textarea>
          </div>
        </div>      </p-fieldset>
      <p-fieldset class="grid" legend="Datos de la cita">
        <div formGroupName="appointmentInformation">
          <div class="form-group | grid">
            <label class="font-semibold" for="appointmentDate">Fecha</label>
            <p-calendar
              type="date"
              formControlName="appointmentDate"
              id="appointmentDate"
              name="appointmentDate"
            />
          </div>
          <div class="form-group | grid">
            <label class="font-semibold text-1xl">Hora</label>
            <input
              type="text"
              id="hora_cita"
              name="hora_cita"
              pInputText
            />
          </div>
          <div class="form-group">
            <label class="font-bold text-1xl">Lugar</label>

            <div class="flex flex-wrap gap-3">
              <div class="flex align-items-center">
                <input
                  type="radio"
                  name="lugar"
                  value="1"
                  inputId="Tienda"
                  (change)="toggleInputs($event)"
                />
                <label for="Tienda" class="ml-2">
                  Tienda
                </label>
                <input
                  type="radio"
                  name="lugar"
                  value="2"
                  inputId="Domicilio"
                  (change)="toggleInputs($event)"
                />
                <label for="Domicilio" class="ml-2">
                  Domicilio + S/10
                </label>
              </div>
            </div>
          </div>
          <div *ngIf="selectedOption === '1'">
            <div class="form-group">
              <label class="font-bold text-1xl">Dirección</label>
              <input
                type="text"
                name="direccion"
                disabled="disabled"
                placeholder="Av. Piramedes 134"
                pInputText
              >
            </div>
            <div class="form-group">
              <label class="font-bold text-1xl">Referencia</label>
              <input
                type="text"
                name="referencia"
                disabled="disabled"
                pInputText
                placeholder="Frente al restaurant el sol"
              >
            </div>
          </div>
          <div *ngIf="selectedOption === '2'">
            <div class="form-group | grid">
              <label class="font-semibold">Dirección</label>
              <input
                type="text"
                name="direccion"
                pInputText
              >
            </div>
            <div class="form-group | grid">
              <label class="font-semibold">Referencia</label>
              <input
                type="text"
                name="referencia"
                pInputText
              >
            </div>
          </div>
        </div>
      </p-fieldset>
    </div>
    <p-button
      label="Enviar"
      type="submit"
      styleClass="w-full"
    />
  </form>
</div>
