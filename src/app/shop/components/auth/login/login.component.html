<div class="min-h-screen flex items-center justify-center bg-pink-100">
    <div class="bg-white p-8 rounded-lg shadow-xl w-96 border border-pink-300">
      <h2 class="text-3xl font-bold text-center text-pink-600 mb-8">Bienvenido</h2>
      <p class="text-center text-gray-600 mb-6">Inicia sesión para continuar</p>
      <form (ngSubmit)="onLogin()" #loginForm="ngForm">
        <div class="mb-6">
          <label for="email" class="block text-gray-700 mb-2">Correo electrónico</label>
          <input id="email" type="email" name="email"  [(ngModel)]="email" pInputText class="w-full p-3 border border-pink-300 rounded-lg focus:ring-pink-300 focus:outline-none" placeholder="example@mail.com" required />
        </div>
        <div class="mb-6">
          <label for="password" class="block text-gray-700 mb-2">Contraseña</label>
          <input id="password" type="password" name="password" [(ngModel)]="password"  pPassword class="w-full p-3 border border-pink-300 rounded-lg focus:ring-pink-300 focus:outline-none" placeholder="********" required/>
        </div>
        <div class="mb-4 text-center">
          <button pButton type="submit" label="Iniciar Sesión" class="w-full bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 rounded-lg">Iniciar sesión</button>
        </div>
        <div class="text-sm text-pink-500">{{msgError}}</div>
        <!-- <div class="text-center">
          <a href="#" class="text-sm text-pink-500 hover:text-pink-700">¿Olvidaste tu contraseña?</a>
        </div> -->
      </form>
    </div>
  </div>
